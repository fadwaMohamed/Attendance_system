<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login Page</title>

        <script src="https://kit.fontawesome.com/4f4a55132b.js" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        

        <link rel="stylesheet" href="../Styles/main.css">
        <link rel="stylesheet" href="../Styles/log_reg_attend.css">
        <link rel="stylesheet" href="../Styles/login.css" />

        <script src="../Script/login.js" type="module" ></script>
    </head>
    <body>

        <div class="container m-auto row align-items-center justify-content-center">
            <form name="Login" method="post" class="row g-3 needs-validation col-10 col-md-6 bg-white p-4" novalidate>
                
                <h1 class="mb-4">Login</h1>

                <div class="input-group mb-3">
                    <span class="input-group-text bg-white" id="basic-addon1" for="username">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" placeholder="UserName" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-white" id="basic-addon1" for="password">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
    
                <div class=" text-center">
                    <p id="invalid">Invalid Username or Password...</p>
                </div>
    
                <input type="submit" value="Login" class="btn btn-dark col-6 fs-5 fw-bold mx-auto my-4">
    
                <p>Don't have an account? <a href="./register.html" class="text-decoration-none">Create an account.. </a></p>
    
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
