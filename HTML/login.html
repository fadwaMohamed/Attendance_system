<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Login Page</title>

        <link rel="stylesheet" href="../Styles/main.css">
        <link rel="stylesheet" href="../Styles/main_parts.css">
        <link rel="stylesheet" href="../Styles/login.css" />

        <script src="../Script/login.js" type="module" ></script>
    </head>
    <body>
        <section id="mainSection">
            <h1>Login</h1>
            <form name="Login" method="post" class="form loginForm">
                <section id="innerSection">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="inp" placeholder="Username">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="inp" placeholder="Password">
                    <span>Invalid Username or Password...</span> 
               </section>

                <input type="submit" value="Login" class="submit">
                <p>Don't have an account? <a href="./register.html">Create an account.. </a></p>
            </form>
        </section>
    </body>
</html>
