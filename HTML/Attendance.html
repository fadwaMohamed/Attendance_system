<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Attendance Page</title>

        <script src="https://kit.fontawesome.com/4f4a55132b.js" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        <link rel="stylesheet" href="../Styles/main.css">
        <link rel="stylesheet" href="../Styles/log_reg_attend.css">
        <link rel="stylesheet" href="../Styles/attendance.css">

        <script src="../Script/attendance.js" type="module"></script>

    </head>
    <body>

        <div class="container m-auto row align-items-center justify-content-center">
            <form name="Login" method="post" class="row g-3 needs-validation col-10 col-md-6 bg-white p-4 mb-3" novalidate autocomplete="off">
                
                <h1 class="mb-4 text-center">Attendance</h1>

                <div class="input-group has-validation mb-3">
                    <span class="input-group-text bg-white" id="basic-addon1" for="username">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" placeholder="UserName" aria-label="username" aria-describedby="basic-addon1" required>
                    <div class="invalid-feedback">
                        Invalid Username.
                    </div>
                </div>

                <div class="input-group mb-3"  id="departure">
                    <div class="input-group-text border-0">
                      <input class="form-check-input mt-0" type="checkbox" id="excuse" value="excuse" aria-label="Checkbox for following text input">
                    </div>
                    <label class="form-control border-0">Excuse</label>
                </div>
    
                <input type="submit" value="Confirm Attendance" class="btn btn-dark col-10 col-md-8 fs-5 fw-bold mx-auto my-4">
    
            </form>
        </div>

    </body>
</html>
