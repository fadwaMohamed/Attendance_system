<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Attendance Page</title>

        <link rel="stylesheet" href="../Styles/main.css">
        <link rel="stylesheet" href="../Styles/main_parts.css">
        <link rel="stylesheet" href="../Styles/attendance.css">

        <script src="../Script/attendance.js" type="module"></script>

    </head>
    <body>
        <section id="mainSection">
            <h1>Attendance</h1>
            <form name="Login" method="get" class="form attendanceForm">
                <section id="innerSection">
                    <label>User Name</label>
                    <input type="text" name="username" id="username" class="inp" placeholder="Username">
                    <span>Invalid Username</span> 
                </section>

                <section id="departure">
                    <input type="checkbox" name="excuse" id="excuse">
                    <label for="excuse">Excuse</label>
                </section>

                <input type="submit" value="Confirm Attendance" class="submit">
            </form>
        </section>
    </body>
</html>
